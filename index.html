<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pillow book • material traces</title>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;1,400;1,500&family=DM+Mono:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'EB Garamond', serif;
            background: linear-gradient(135deg, #f7f5f4 0%, #ede6e3 30%, #e8ddd8 100%);
            color: #4a3c36;
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.7;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
        }

        /* Floating decorative elements */
        .floating-element {
            position: absolute;
            opacity: 0.1;
            pointer-events: none;
            font-size: 2em;
            color: #b89286;
            animation: float 20s infinite linear;
        }

        .floating-element:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .floating-element:nth-child(2) { top: 30%; right: 15%; animation-delay: -7s; }
        .floating-element:nth-child(3) { bottom: 20%; left: 20%; animation-delay: -14s; }
        .floating-element:nth-child(4) { top: 60%; right: 30%; animation-delay: -3s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(2deg); }
            66% { transform: translateY(10px) rotate(-1deg); }
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 3.5em;
            font-weight: 400;
            font-style: italic;
            color: #8b6f5c;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .subtitle {
            font-family: 'DM Mono', monospace;
            font-size: 0.9em;
            color: #a08176;
            text-transform: lowercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
        }

        .author-info {
            font-size: 1.1em;
            color: #9b8175;
            font-style: italic;
        }

        /* Organic, floating navigation */
        .passage-navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin: 40px 0 60px 0;
            position: relative;
        }

        .nav-cloud {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(20px);
            border-radius: 50px;
            padding: 15px 30px;
            box-shadow: 0 8px 32px rgba(139, 111, 92, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .nav-cloud:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(139, 111, 92, 0.15);
        }

        .nav-btn {
            background: none;
            border: none;
            font-family: 'EB Garamond', serif;
            font-size: 1.1em;
            color: #8b6f5c;
            cursor: pointer;
            padding: 8px 15px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .nav-btn:hover:not(:disabled) {
            background: rgba(139, 111, 92, 0.1);
            color: #6b5449;
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .passage-counter {
            font-family: 'DM Mono', monospace;
            font-size: 0.9em;
            color: #b89286;
            min-width: 80px;
            text-align: center;
        }

        /* Filter as floating pill */
        .filter-section {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 100;
        }

        .filter-toggle {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(139, 111, 92, 0.2);
            color: #8b6f5c;
            padding: 8px 16px;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'DM Mono', monospace;
            font-size: 0.8em;
            transition: all 0.3s ease;
            text-transform: lowercase;
        }

        .filter-toggle:hover {
            background: rgba(255, 255, 255, 0.95);
            transform: translateY(-1px);
        }

        .filter-tags {
            position: absolute;
            top: 45px;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: none;
            flex-direction: column;
            gap: 8px;
            min-width: 120px;
        }

        .tag-btn {
            background: none;
            border: none;
            padding: 5px 10px;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'DM Mono', monospace;
            font-size: 0.75em;
            color: #8b6f5c;
            text-align: left;
            transition: all 0.2s ease;
            text-transform: lowercase;
        }

        .tag-btn:hover, .tag-btn.active {
            background: rgba(139, 111, 92, 0.1);
            color: #6b5449;
        }

        /* Organic content layout */
        .content-area {
            display: flex;
            gap: 60px;
            margin: 60px 0;
            position: relative;
            align-items: flex-start;
        }
        
        .passage-panel {
            flex: 1.2;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(139, 111, 92, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.4);
            transition: all 0.4s ease;
            position: -webkit-sticky;
            position: sticky;
            top: 40px;
            align-self: flex-start;
            max-height: calc(100vh - 80px);
            overflow-y: auto;
            z-index: 10;
        }
        
        .artifacts-gallery, .artifact-panel {
            flex: 1;
        }

        .passage-panel:hover {
            transform: rotate(0deg) translateY(-5px);
            box-shadow: 0 25px 80px rgba(139, 111, 92, 0.12);
        }

        .passage-title {
            color: #8b6f5c;
            font-size: 1.8em;
            font-weight: 500;
            font-style: italic;
            margin-bottom: 25px;
            line-height: 1.3;
        }

        .passage-text {
            font-size: 1.2em;
            line-height: 1.8;
            color: #5a4a42;
            margin-bottom: 20px;
            text-align: justify;
        }

        .passage-text.japanese {
            font-style: italic;
            color: #8b7066;
            font-size: 1em;
            border-left: 3px solid rgba(139, 111, 92, 0.3);
            padding-left: 20px;
            margin: 25px 0;
            line-height: 1.6;
        }

        .passage-tags {
            margin-top: 25px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .passage-tag {
            background: rgba(139, 111, 92, 0.15);
            color: #8b6f5c;
            padding: 4px 12px;
            border-radius: 15px;
            font-family: 'DM Mono', monospace;
            font-size: 0.7em;
            text-transform: lowercase;
            letter-spacing: 0.5px;
        }

        /* Floating artifact panel */
        .artifact-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.5);
            transform: rotate(0.8deg);
            transition: all 0.4s ease;
            position: sticky;
            top: 40px;
        }

        .artifact-panel:hover {
            transform: rotate(0deg) translateY(-3px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
        }

        .artifact-image {
            width: 100%;
            height: 300px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 20px;
            margin-bottom: 20px;
            background-color: rgba(247, 245, 244, 0.5);
            box-shadow: inset 0 0 20px rgba(139, 111, 92, 0.05);
        }

        .artifact-title {
            color: #6b5449;
            font-size: 1.4em;
            font-weight: 500;
            margin-bottom: 12px;
            line-height: 1.3;
        }

        .artifact-details {
            color: #9b8175;
            font-family: 'DM Mono', monospace;
            font-size: 0.85em;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .artifact-connection {
            background: rgba(139, 111, 92, 0.08);
            border-left: 4px solid rgba(139, 111, 92, 0.3);
            padding: 20px;
            margin: 20px 0;
            border-radius: 0 15px 15px 0;
            font-size: 0.95em;
            line-height: 1.6;
        }

        .connection-title {
            color: #8b6f5c;
            font-weight: 500;
            font-style: italic;
            margin-bottom: 10px;
        }

        .museum-link {
            display: inline-block;
            margin-top: 20px;
            color: #8b6f5c;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(139, 111, 92, 0.1);
            border-radius: 25px;
            font-family: 'DM Mono', monospace;
            font-size: 0.8em;
            transition: all 0.3s ease;
            text-transform: lowercase;
        }

        .museum-link:hover {
            background: rgba(139, 111, 92, 0.2);
            text-decoration: none;
            transform: translateY(-1px);
        }

        /* Multi-artifact gallery styles */
        .artifacts-gallery {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.5);
            transform: rotate(0.8deg);
            transition: all 0.4s ease;
            position: sticky;
            top: 40px;
        }

        .artifacts-gallery:hover {
            transform: rotate(0deg) translateY(-3px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
        }

        .gallery-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(139, 111, 92, 0.2);
        }

        .gallery-title {
            color: #6b5449;
            font-size: 1.4em;
            font-weight: 500;
            font-style: italic;
        }

        .gallery-count {
            color: #b89286;
            font-family: 'DM Mono', monospace;
            font-size: 0.8em;
            background: rgba(139, 111, 92, 0.1);
            padding: 4px 10px;
            border-radius: 12px;
        }

        .artifact-card {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            transition: all 0.3s ease;
            animation: slideInUp 0.5s ease forwards;
        }

        .artifact-card:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: translateY(-2px);
        }

        .artifact-card:last-child {
            margin-bottom: 0;
        }

        .artifact-image-small {
            width: 80px;
            height: 80px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            flex-shrink: 0;
            background-color: rgba(247, 245, 244, 0.5);
        }

        .artifact-info {
            flex: 1;
        }

        .artifact-title-small {
            color: #6b5449;
            font-size: 1em;
            font-weight: 500;
            margin-bottom: 5px;
            line-height: 1.3;
        }

        .artifact-connection-tag {
            color: #8b6f5c;
            font-family: 'DM Mono', monospace;
            font-size: 0.75em;
            font-style: italic;
            margin-bottom: 8px;
            padding: 2px 8px;
            background: rgba(139, 111, 92, 0.15);
            border-radius: 10px;
            display: inline-block;
        }

        .artifact-details-small {
            color: #9b8175;
            font-family: 'DM Mono', monospace;
            font-size: 0.75em;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .artifact-description {
            color: #5a4a42;
            font-size: 0.9em;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .museum-link-small {
            color: #8b6f5c;
            text-decoration: none;
            font-family: 'DM Mono', monospace;
            font-size: 0.7em;
            padding: 4px 10px;
            background: rgba(139, 111, 92, 0.1);
            border-radius: 12px;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .museum-link-small:hover {
            background: rgba(139, 111, 92, 0.2);
            text-decoration: none;
        }

        /* Highlighting styles - romantic pastel pink */
        .highlighted-text {
            background: linear-gradient(120deg, rgba(255, 182, 193, 0.25) 0%, rgba(255, 192, 203, 0.15) 100%);
            padding: 3px 6px;
            border-radius: 6px;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(255, 182, 193, 0.2);
            border-left: 2px solid rgba(255, 182, 193, 0.4);
        }

        .artifact-card.highlighted {
            background: linear-gradient(135deg, rgba(255, 182, 193, 0.12) 0%, rgba(255, 192, 203, 0.08) 100%) !important;
            transform: translateY(-3px) scale(1.02) !important;
            box-shadow: 0 12px 30px rgba(255, 182, 193, 0.25), 0 4px 15px rgba(255, 192, 203, 0.15) !important;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1) !important;
            border: 1px solid rgba(255, 182, 193, 0.3) !important;
        }

        .quotable-text {
            cursor: pointer;
            transition: all 0.15s ease;
            border-radius: 4px;
        }

        .quotable-text:hover {
            background: linear-gradient(120deg, rgba(255, 182, 193, 0.12) 0%, rgba(255, 192, 203, 0.08) 100%);
            transform: translateY(-1px);
            box-shadow: 0 2px 6px rgba(255, 182, 193, 0.15);
        }

        @keyframes slideInUp {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .content-area {
                grid-template-columns: 1fr;
                gap: 40px;
            }
            
            .passage-panel, .artifact-panel {
                transform: none;
                padding: 25px;
            }
            
            .filter-section {
                position: relative;
                top: auto;
                right: auto;
                text-align: center;
                margin: 20px 0;
            }
            
            h1 { font-size: 2.5em; }
            
            .floating-element { display: none; }
        }

        /* Subtle animations */
        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Audio controls styling to match artistic theme */
        .audio-controls {
            margin: 25px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(139, 111, 92, 0.15);
            box-shadow: 0 8px 32px rgba(139, 111, 92, 0.08);
        }

        .audio-toggle {
            background: linear-gradient(135deg, rgba(139, 111, 92, 0.9), rgba(107, 84, 73, 0.9));
            color: #f7f5f4;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'EB Garamond', serif;
            font-size: 15px;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(139, 111, 92, 0.2);
        }

        .audio-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 111, 92, 0.3);
            background: linear-gradient(135deg, rgba(107, 84, 73, 0.9), rgba(139, 111, 92, 0.9));
        }

        .audio-toggle.playing {
            background: linear-gradient(135deg, rgba(95, 132, 95, 0.9), rgba(119, 151, 119, 0.9));
            animation: gentle-pulse 2s infinite;
        }

        @keyframes gentle-pulse {
            0% { box-shadow: 0 4px 15px rgba(139, 111, 92, 0.2); }
            50% { box-shadow: 0 6px 25px rgba(95, 132, 95, 0.4); }
            100% { box-shadow: 0 4px 15px rgba(139, 111, 92, 0.2); }
        }

        .audio-description {
            margin-top: 15px;
            font-size: 0.95em;
            color: #9b8175;
            font-style: italic;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <!-- Floating decorative elements -->
    <div class="floating-element">❀</div>
    <div class="floating-element">✧</div>
    <div class="floating-element">❋</div>
    <div class="floating-element">✦</div>

    <div class="container">
        <header>
            <h1>pillow book</h1>
            <div class="subtitle">material traces of heian court life</div>
            <div class="author-info">sei shōnagon • c. 966 – c. 1017</div>
        </header>

        <div class="passage-navigation">
            <div class="nav-cloud">
                <button class="nav-btn" onclick="previousPassage()" id="prevBtn">← previous</button>
            </div>
            
            <div class="passage-counter">
                <span id="passageNumber">1</span> of <span id="totalPassages">15</span>
            </div>
            
            <div class="nav-cloud">
                <button class="nav-btn" onclick="nextPassage()" id="nextBtn">next →</button>
            </div>
        </div>

        <div class="filter-section">
            <button class="filter-toggle" onclick="toggleFilters()">filter</button>
            <div class="filter-tags" id="filterTags">
                <button class="tag-btn active" onclick="filterByTag('all')" data-tag="all">all</button>
                <button class="tag-btn" onclick="filterByTag('seasons')" data-tag="seasons">seasons</button>
                <button class="tag-btn" onclick="filterByTag('court')" data-tag="court">court life</button>
                <button class="tag-btn" onclick="filterByTag('fashion')" data-tag="fashion">fashion</button>
                <button class="tag-btn" onclick="filterByTag('religious')" data-tag="religious">buddhist</button>
                <button class="tag-btn" onclick="filterByTag('lists')" data-tag="lists">lists</button>
            </div>
        </div>

        <div class="content-area fade-in" id="contentArea">
            <!-- Content will be dynamically loaded -->
        </div>
    </div>

    <script src="pillow-book-new.js"></script>
</body>
</html>
